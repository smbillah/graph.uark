<!DOCTYPE html>
<html>
  <head>
    <title>Hello, data!</title>
    <script type="text/javascript" src="../scripts/d3/d3.v2.js"></script>
  </head>
  <body>

    <div id="viz"></div>

    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg:svg")
        .attr("width", 100)
        .attr("height", 100);

    sampleSVG.append("svg:circle")
        .style("stroke", "black")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)

    </script>

  </body>
</html>
